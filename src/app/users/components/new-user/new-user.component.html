<div class="col-sm-8 col-sm-offset-2">
  <form [formGroup]="userForm" (ngSubmit)="onUploadFile()">
    <div class="form-group">
      <label for="firstName">Prénom</label>
      <input type="text" class="form-control" id="firstName" formControlName="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Nom</label>
      <input type="text" class="form-control" id="lastName" formControlName="lastName">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="drinkPreference">Quelle boisson préférez-vous ?</label>
      <select id="drinkPreference" formControlName="drinkPreference">
        <option value="coca">coca</option>
        <option value="pepsi">pepsi</option>
      </select>
    </div>
    <div class="form-group">
      <h4>ajouter une photo</h4>
      <input type="file" (change)="detectFiles($event)" class="form-control" accept="image/*">
      <p class="text-success" *ngIf="fileUploaded">fichier chargé !</p>
    </div>
    <div formArrayName="hobbies">
      <h3>vos hobbies</h3>
      <div class="form-group" *ngFor="let hobbyControl of getHobbies().controls; let i = index">
        <input type="text" class="form-control" [formControlName]="i">
      </div>
      <button type="button" class="btn btn-success" (click)="onAddHobby()">ajouter un hobby</button>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid || fileIsUploading">envoyer</button>
  </form>
</div>
